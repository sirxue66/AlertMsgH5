<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertMsgH5</title>
</head>
<body>
    <h2>alert</h2>
    <button id="info">消息</button>
    <button id="success">成功</button>
    <button id="warning">警告</button>
    <button id="error">错误</button>
    <button id="plain">简洁</button>
    <h2>confirm</h2>
    <button id="infoC">消息通知</button>
    <button id="successC">成功通知</button>
    <button id="warningC">警告通知</button>
    <button id="errorC">错误通知</button>
    <button id="plainC">简洁通知</button>
    <h2>notification</h2>
    <button id="open">弹框</button>
</body>

<script src="./build/alertmsgh5.min.js"></script>
<script>
    AlertMsgH5.creatMSG("$ALERTMSG") //挂载组件
    console.log(window)

    const {info, success, warning, error, plain} = $ALERTMSG.alert
    const {notification} = $ALERTMSG
    const {open} = $ALERTMSG.confirm
    document.querySelector("#info").addEventListener("click", () => {
        info("这是alert消息提示组件！！！", 5000)
    })
    document.querySelector("#success").addEventListener("click", () => {
        success("这是alert消息提示组件！！！这是alert消息提示组件！！！这是alert消息提示组件！！！这是alert消息提示组件！！！")
    })
    document.querySelector("#warning").addEventListener("click", () => {
        warning()
    })
    document.querySelector("#error").addEventListener("click", () => {
        error()
    })
    document.querySelector("#plain").addEventListener("click", () => {
        plain()
    })

    document.querySelector("#infoC").addEventListener("click", () => {
        notification.info()
    })
    document.querySelector("#successC").addEventListener("click", () => {
        notification.success({
            title: "系统提示",
            content: "成功！！！",
            delay: 3000
        })
    })
    document.querySelector("#warningC").addEventListener("click", () => {
        notification.warning()
    })
    document.querySelector("#errorC").addEventListener("click", () => {
        notification.error({
            title: "系统提示",
            content: "这是Notificatrion系统提示组件，提示您的系统出现错误信息，请检查！！！",
            delay: 5000
        })
    })
    document.querySelector("#plainC").addEventListener("click", () => {
        notification.plain()
    })

    document.querySelector("#open").addEventListener("click", () => {
        open({
            mask: true,
            content: "这是AlertMsgH5组件，消息提示框！！！",
            btnOK: "OK",
            btnCancel: "Cancel",
            OKFun: () => {console.log("你点击了确定按钮！")},
            CancelFun: () => {console.log("您点击了取消按钮！")}
        })
    })
</script>
</html>
